    <script>
        $( document ).ready(function() {

            $("#btnResetPassword").show();
            $("#btnEditInfo").show();
            $("#btnLogout").hide();

            $("#btnResetPassword").click(function () {
                $("#mainContent").load("partials/resetPassword.html");
            });

            $("#btnLogout").click(function () {
                $("#mainContent").load("partials/logout.html");
            });


            $("#btnEditInfo").click(function () {
                $("#mainContent").load("partials/editInfo.html");
            });

            $("#btnRegister").click(function () {
                $("#mainContent").load("partials/register.html");
            });

            $("#btnLoginSubmit").click(function () {
                $("#mainContent").load("partials/userInfo.html");
            });

            $("#btnLogin").click(function () {
                $("#mainContent").load("partials/login.html");
                $("#btnLogout").show();
                $("#btnLogin").hide();
                $("#btnRegister").hide();
            });
            $("#btnLogout").click(function () {
                $("#mainContent").load("partials/login.html");
                $("#btnLogout").hide();
                $("#btnLogin").show();
                $("#btnRegister").show();
            });
        });

    </script>
